<!DOCTYPE html>
<meta charset="utf-8">
<head>
<script src="three.min.js"></script>
<script src="TrackballControls.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css">
<title>Terrain</title>
</head>
<body>


<div id="ui">

<form id="selector" name="selector">
	<input type="button" id="locate" value="Where am I?">
<input type="text" name="lon" placeholder="longitude (x)" required="required" value="0"></input>
<input type="text" name="lat" placeholder="latitude (y)" required="required" value="0"></input>

<select name="range">
	<option>50x50</option>
	<option selected="selected">100x100</option>
	<option>200x200</option>
</select>
<input type="button" id="submit" value="Go">
</form>
</div>
</body>
